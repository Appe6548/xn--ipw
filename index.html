<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>毛</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #0a0a0a;
            font-family: 'Microsoft YaHei', 'SimHei', 'Arial', sans-serif;
            overflow-x: hidden;
            padding: 20px;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 80px;
            width: 100%;
            max-width: 1200px;
        }

        .text-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 120px;
            width: 100%;
        }

        .text-container {
            font-size: clamp(40px, 10vw, 80px);
            font-weight: bold;
            color: rgba(255, 255, 255, 0.95);
            position: relative;
            display: inline-block;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.9),
                0 0 20px rgba(255, 255, 255, 0.7),
                0 0 30px rgba(255, 255, 255, 0.5),
                0 0 40px rgba(255, 255, 255, 0.3);
        }

        @keyframes glowPulse {
            0% {
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 0.9),
                    0 0 20px rgba(255, 255, 255, 0.7),
                    0 0 30px rgba(255, 255, 255, 0.5),
                    0 0 40px rgba(255, 255, 255, 0.3);
            }
            50% {
                text-shadow: 
                    0 0 15px rgba(255, 255, 255, 1),
                    0 0 30px rgba(255, 255, 255, 0.8),
                    0 0 45px rgba(255, 255, 255, 0.6),
                    0 0 60px rgba(255, 255, 255, 0.4);
            }
            100% {
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 0.9),
                    0 0 20px rgba(255, 255, 255, 0.7),
                    0 0 30px rgba(255, 255, 255, 0.5),
                    0 0 40px rgba(255, 255, 255, 0.3);
            }
        }

        #text-content {
            display: inline-block;
            position: relative;
            min-height: 1em;
            line-height: 1;
            animation: glowPulse 3s ease-in-out infinite;
        }

        /* 粒子容器 */
        #particle-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
        }

        .cursor {
            position: absolute;
            width: clamp(40px, 10vw, 80px);
            height: clamp(40px, 10vw, 80px);
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8), inset 0 0 20px rgba(255, 255, 255, 0.3);
            transition: opacity 0.5s ease-in;
        }

        .cursor.blinking {
            animation: blink 0.6s infinite;
        }

        .cursor:not(.blinking) {
            animation: cursorGlow 3s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
            }
            25% {
                transform: translateY(-8px) translateX(4px);
            }
            50% {
                transform: translateY(3px) translateX(-3px);
            }
            75% {
                transform: translateY(-5px) translateX(-2px);
            }
        }

        @keyframes cursorGlow {
            0%, 100% {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.8), inset 0 0 20px rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow: 0 0 45px rgba(255, 255, 255, 1), inset 0 0 30px rgba(255, 255, 255, 0.5);
            }
        }

        @keyframes flashOnce {
            0% {
                opacity: 1;
                transform: translateY(-50%) scale(1);
            }
            50% {
                opacity: 0.3;
                transform: translateY(-50%) scale(1.3);
            }
            100% {
                opacity: 1;
                transform: translateY(-50%) scale(1);
            }
        }

        /* 网站卡片部分 */
        .website-section {
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }

        .website-section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .section-title {
            font-size: clamp(20px, 4vw, 28px);
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        .card-title {
            font-size: clamp(18px, 3vw, 24px);
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-url {
            font-size: clamp(12px, 2vw, 14px);
            color: rgba(255, 255, 255, 0.6);
            font-family: monospace;
        }

        @media (max-width: 600px) {
            .main-container {
                gap: 50px;
            }
            
            .cards-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="particle-container"></div>
    <div class="main-container">
        <div class="text-wrapper">
            <div class="text-container">
                <span id="text-content"></span>
                <span class="cursor" id="cursor"></span>
            </div>
        </div>
        
        <div class="website-section" id="website-section">
            <h2 class="section-title">有点毛的网站</h2>
            <div class="cards-container">
                <a href="https://news.毛.icu" class="card" target="_blank">
                    <div class="card-title">新闻</div>
                    <div class="card-url">news.毛.icu</div>
                </a>
                <a href="https://mmc.毛.icu" class="card" target="_blank">
                    <div class="card-title">大学</div>
                    <div class="card-url">mmc.毛.icu</div>
                </a>
                <a href="https://game.毛.icu" class="card" target="_blank">
                    <div class="card-title">游戏</div>
                    <div class="card-url">game.毛.icu</div>
                </a>
            </div>
        </div>
    </div>

    <script>
        const textContent = document.getElementById('text-content');
        const cursor = document.getElementById('cursor');
        const particleContainer = document.getElementById('particle-container');
        const websiteSection = document.getElementById('website-section');
        
        // 联合国6大官方语言的"你有毛啊？"（毛=毛病，开玩笑的话）
        const languages = [
            { text: "你有毛啊？", rtl: false },
            { text: "You got issues?", rtl: false },
            { text: "T'as un problème?", rtl: false },
            { text: "¿Estás loco o qué?", rtl: false },
            { text: "Ты что, с приветом?", rtl: false },
            { text: "إنت مالك؟", rtl: true }
        ];
        
        let currentLanguageIndex = 0;
        
        // 调整光标大小以匹配文字
        function adjustCursorSize() {
            const fontSize = window.getComputedStyle(textContent).fontSize;
            cursor.style.width = fontSize;
            cursor.style.height = fontSize;
        }
        
        // 创建粒子汇聚成光标的效果
        function createCursorFormation() {
            const particleCount = 150;
            const particles = [];
            
            // 获取文字容器的位置，计算光标应该在的位置
            const textContainer = document.querySelector('.text-container');
            const containerRect = textContainer.getBoundingClientRect();
            const cursorSize = parseInt(window.getComputedStyle(cursor).width);
            
            // 光标的实际位置（文字容器左侧）
            const cursorX = containerRect.left + cursorSize / 2;
            const cursorY = containerRect.top + containerRect.height / 2;
            
            // 创建粒子
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // 随机粒子大小
                const size = Math.random() * 3 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // 随机初始位置
                const startX = Math.random() * window.innerWidth;
                const startY = Math.random() * window.innerHeight;
                
                particle.style.left = startX + 'px';
                particle.style.top = startY + 'px';
                particle.style.opacity = '0';
                
                // 光晕效果
                const brightness = 0.5 + Math.random() * 0.5;
                particle.style.boxShadow = `0 0 ${size * 2}px rgba(255, 255, 255, ${brightness})`;
                
                particleContainer.appendChild(particle);
                
                // 使用极坐标创建圆形分布
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.sqrt(Math.random()) * (cursorSize * 0.4);
                
                particles.push({
                    element: particle,
                    startX: startX,
                    startY: startY,
                    targetX: cursorX + Math.cos(angle) * radius,
                    targetY: cursorY + Math.sin(angle) * radius,
                    size: size,
                    floatDelay: Math.random() * 800,
                    convergeDelay: Math.random() * 300
                });
            }
            
            // 第一阶段：粒子淡入并漂浮
            particles.forEach((p) => {
                setTimeout(() => {
                    p.element.style.transition = 'opacity 0.3s ease-in';
                    p.element.style.opacity = '0.6';
                    p.element.style.animation = `float ${2 + Math.random()}s ease-in-out infinite`;
                }, p.floatDelay);
            });
            
            // 第二阶段：粒子汇聚
            setTimeout(() => {
                particles.forEach((p, index) => {
                    setTimeout(() => {
                        p.element.style.transition = 'all 1.5s cubic-bezier(0.4, 0, 0.2, 1)';
                        p.element.style.animation = 'none';
                        p.element.style.left = p.targetX + 'px';
                        p.element.style.top = p.targetY + 'px';
                        p.element.style.opacity = '1';
                        p.element.style.boxShadow = `0 0 ${p.size * 4}px rgba(255, 255, 255, 1)`;
                    }, p.convergeDelay);
                });
                
                // 粒子汇聚完成后，立即显示光标
                setTimeout(() => {
                    // 显示光标
                    cursor.style.opacity = '1';
                    
                    // 同时让粒子消失
                    particles.forEach((p) => {
                        p.element.style.transition = 'all 0.3s ease-out';
                        p.element.style.opacity = '0';
                        p.element.style.transform = 'scale(0)';
                    });
                    
                    setTimeout(() => {
                        particleContainer.innerHTML = '';
                    }, 300);
                    
                    // 光标闪烁一次
                    cursor.style.animation = 'flashOnce 0.3s ease-out';
                    
                    setTimeout(() => {
                        // 闪烁完成后开始正常闪烁
                        cursor.style.animation = '';
                        cursor.classList.add('blinking');
                        
                        // 圆球光标显示1秒后开始打字
                        setTimeout(() => {
                            typeFirstMao();
                        }, 700);
                    }, 300);
                }, 1800);
            }, 1000);
        }
        
        // 打出"毛"字
        function typeFirstMao() {
            cursor.classList.remove('blinking');
            textContent.textContent = '毛';
            updateCursorPosition();
            cursor.classList.add('blinking');
            
            // 显示网站卡片
            setTimeout(() => {
                websiteSection.classList.add('show');
            }, 1000);
        }
        
        // 更新光标位置
        function updateCursorPosition() {
            const textWidth = textContent.offsetWidth;
            const cursorSize = parseInt(window.getComputedStyle(cursor).width);
            cursor.style.left = textWidth + cursorSize * 0.25 + 'px';
        }
        
        // 逐字符删除
        function deleteTextOneByOne(callback) {
            cursor.classList.remove('blinking');
            const text = textContent.textContent;
            const charCount = text.length;
            let deletedCount = 0;
            
            function deleteChar() {
                if (deletedCount < charCount) {
                    textContent.textContent = text.substring(0, charCount - deletedCount - 1);
                    updateCursorPosition();
                    deletedCount++;
                    
                    setTimeout(deleteChar, 100);
                } else {
                    cursor.classList.add('blinking');
                    if (callback) {
                        setTimeout(callback, 300);
                    }
                }
            }
            
            deleteChar();
        }
        
        // 打字机效果
        function typeWriter(text) {
            cursor.classList.remove('blinking');
            let index = 0;
            
            function type() {
                if (index < text.length) {
                    textContent.textContent += text.charAt(index);
                    updateCursorPosition();
                    index++;
                    
                    setTimeout(type, 100);
                } else {
                    cursor.classList.add('blinking');
                }
            }
            
            type();
        }
        
        // 循环显示不同语言
        function showNextLanguage() {
            const lang = languages[currentLanguageIndex];
            
            textContent.style.direction = lang.rtl ? 'rtl' : 'ltr';
            
            typeWriter(lang.text);
            
            const typingTime = lang.text.length * 100;
            const totalWaitTime = typingTime + 1000;
            
            setTimeout(() => {
                deleteTextOneByOne(() => {
                    currentLanguageIndex = (currentLanguageIndex + 1) % languages.length;
                    setTimeout(() => showNextLanguage(), 200);
                });
            }, totalWaitTime);
        }
        
        // 启动动画序列
        window.addEventListener('load', () => {
            adjustCursorSize();
            
            // 设置光标初始位置在文字容器的最左侧
            const textContainer = document.querySelector('.text-container');
            const containerRect = textContainer.getBoundingClientRect();
            const relativeLeft = 0; // 相对于text-container的位置
            cursor.style.left = relativeLeft + 'px';
            
            createCursorFormation();
            
            setTimeout(() => {
                setTimeout(() => {
                    deleteTextOneByOne(() => {
                        setTimeout(() => showNextLanguage(), 300);
                    });
                }, 1000);
            }, 4800); // 粒子汇聚2.8秒 + 圆球显示1秒 + "毛"字显示1秒
        });
        
        // 响应式调整
        window.addEventListener('resize', () => {
            adjustCursorSize();
            updateCursorPosition();
        });
    </script>
</body>
</html>
